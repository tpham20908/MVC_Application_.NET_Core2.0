<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
        var p1 = {id: 101, name: "Product 101", price: 29.5}
        var jsonStr = JSON.stringify(p1);
        document.write(jsonStr);
        document.write("<br/>");
        document.write("=========================");
        document.write("<br/>");
        var object = JSON.parse(jsonStr);
        document.write("id: " + object.id + ", name: " + object.name + ", price: " + object.price);
    </script>
</head>
<body>
    
</body>
</html>
